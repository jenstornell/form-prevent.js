<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="form-wrapper"></div>

  <script src="assets/js/form-autoprevent.js"></script>
  <script>
    let form = new FormAutoprevent({
      selector: '.form-wrapper',
      template: 'form1.html',
      ruleset: 'form1.json'
    });
    form.addEventListener("form:before", (e) => {
      console.log(e.detail);
    });
    form.addEventListener("form:after", (e) => {
      console.log(e.detail);
    });
    form.addEventListener("form:loaded", () => {
      console.log('loaded');
    });
    form.render();
  </script>
</body>

</html>
